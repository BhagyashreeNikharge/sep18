<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

<div class="w3-container">
  <center><h2><b><i>Welcome To Possible</i></b></h2></center>
  
</div>

<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="mySlides" src="img8.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img1.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img5.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img3.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img9.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img6.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img10.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img11.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img12.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img4.jpg" style="height:100%; width:100%;">
  <img class="mySlides" src="img13.jpg" style="height:100%; width:100%;">
  <div class="w3-center w3-section w3-large w3-text-white w3-display-bottomleft" style="width:100%">
    <div class="w3-left w3-padding-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-padding-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
